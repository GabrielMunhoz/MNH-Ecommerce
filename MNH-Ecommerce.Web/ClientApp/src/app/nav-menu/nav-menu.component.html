<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>MNH_Ecommerce.Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>

          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="adminUser()">
            <a class="nav-link text-dark" [routerLink]='["/searchProduct"]'>Produto</a>
          </li>

          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!AutenticatedUser()">
            <a class="nav-link text-dark" [routerLink]='["/enter"]'>Entrar</a>
          </li>
          <li class="nav-item dropdown" *ngIf="AutenticatedUser()">
            <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true" href="#"
               aria-expanded="false" id="linkMenu" data-toggle="dropdown">{{user.name}}</a>
            <ul class=" dropdown-menu" aria-labelledby="linkMenu">
              <li class="dropdown-item" role="menu" [routerLink]='["/logout"]' (click)="Logout()">Logout</li>
            </ul>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="haveItems ()">
            <a class="nav-link text-dark" [routerLink]='["/store-buy"]'>
              <img src="assets/Img/carrinho.png" style=" width:30px; height:30px;"/>
            </a>
          </li>
          <!--<li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="AutenticatedUser()">
            <a class="nav-item nav-link text-dark" [routerLink]='["/logout"]' (click)="Logout()">Sair</a>
          </li>-->
        </ul>
      </div>
    </div>
  </nav>
</header>
