<div class="container">
  <div class="row">
    <div class=" col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td style="width:10%;"><img src="../../../../../Files/{{p.fileName}}" style="width:70%; height:10%;" /></td>
            <td style="width:50%;">{{p.description}}</td>
            <td style="width:10%;">
            <input type="number"
                   class="form-control" value="1"
                   (change)="updatePrice(p,$event.target.value)" min="1" placeholder="1" [(ngModel)]="p.quant"/>
            </td>
            <td style="width:20%;">{{p.price}}</td>
            <td style="width:10%;"><button class="btn btn-secondary btn-sm" (click) ="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class=" col-md-2">
      <div class="row">
        <div class="card" style="width:100%;" >
          <div class="card-header">
            Resumo
          </div>
          <div class="card-body">
            <table class="mb-4 table">
            <tr>
              <td width="60%"><strong>Total: </strong></td>
              <td><strong>R${{total}}</strong></td>
            </tr>
            </table>
            <button class="btn btn-danger" (click) ="Buy()">Concluir compra</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
