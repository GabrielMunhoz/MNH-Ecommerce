
  <div *ngIf="!products">Listando os produtos.....</div>
<div class="container" *ngIf="products">
  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let p of products">
      <a (click) ="openProduct(p)" style="cursor:pointer;">
        <div class="card">
          <img class="card-top" src="../../../../../Files/{{p.fileName}}" style="width:200px; height:200px;" />
          <div class="card-body">
            <h5 class="card-title"> {{p.name}}</h5>
            <div class="card-text"> {{p.description | truncate:50}}</div>
            <h5 class="h5">R${{p.price}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
